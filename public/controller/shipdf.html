<html>
<head>
	<title>html2</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.20/pdfmake.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.20/vfs_fonts.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
	<script type="text/javascript">
	function exportPDF()
	{
		var pdf = new jsPDF('p','pt','a4');
		pdf.addHTML(document.body,function(){
			pdf.save('web.pdf');
		});
	}
	</script>
</head>
<body>
<div id="content" >
<p>Today afternoon shivanand had curd rice</p>
</div>
<button onclick="exportPDF();">Shivaaa</button>
</body>
</html>
